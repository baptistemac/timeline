<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TimeLine</title>
  <link href="css/timeline.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="top">
      <a class="nav" href="#">
        <span></span><span></span><span></span>
      </a>
      <p class="title">Histoire de la sédition</p>
      <p class="date">2014 - 1789</p>
      <a href="#" class="btn edit">Éditer</a>
    </div>
    
    <script type="text/template" id="themes_template">
      <div class="line"></div>
      
      {{#categorie}}

        <span class="name">{{name}}</span>
        {{#events}}
        <div class="event">{{title}}</div>
        {{/events}}
      </div>
      {{/categorie}}

    </script>
    <div id="themes"></div>

    <script type="text/template" id="fiche_template">
    coucou
    </script>
    <div id="fiche"></div>

  </div> <!-- fin de .container -->

</body>

<script src="libs/vendors/yepnope.js"></script>
<script src="main.js"></script>

</html>
