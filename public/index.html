<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TimeLine</title>
  <link href="css/timeline.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    
    <!-- -->
    <script type="text/template" id="header_template">
      <a class="burger" href="nav">
        <span></span><span></span><span></span>
      </a>
      <h1>{{title}}</h1>
      <p class="date"><time datetime="{{date.start}}">{{date.start}}</time> - <time datetime="{{date.end}}">{{date.end}}</time></p>
      <a href="./login" class="btn style2 login">Login</a>
      <!--
      <a href="#" class="btn style2 add">Add</a>
      <a href="edit" class="btn style1 edit">Edit</a>
      <a href="./" class="btn style1 exitedit">Exit edit</a>
      -->
    </script>

    <header id="header"></header>


    <!-- -->
    <script type="text/template" id="categories_template">

      <div class="line">
      {{#dates}}
        <time datetime="{{.}}">{{.}}</time>
      {{/dates}}

      </div>

      {{#categories}}
        <div class="category" id="cat-{{id}}"></div>
      {{/categories}}

    </script>

  <!--
<span>1890</span>
<span>1900</span>
<span>1910</span>
<span>1920</span>
<span>1930</span>
<span>1940</span>
<span>1950</span>
<span>1960</span>
<span>1970</span>
<span>1980</span>
  -->

    <!-- -->
    <script type="text/template" id="category_template">
      
        <div class="events">
          <span class="name">{{name}}</span>
          {{#events}}
            <a href="#" class="event {{type}}" data-id="{{id}}" style="left:{{left}}px; width:{{width}}px;">{{title}}<time datetime="{{date.start}}">{{date.start}}</time></a>
          {{/events}}
        </div>
        
        <ul class="complements">
        {{#complements}}
          <li class="complement">
            <a href="#" class="add_complement name" title="{{name}}">{{shortname}}</a>
            {{#events}}
              <span style="left:{{left}}px; width:{{width}}px;" title="{{title}}">{{#shorttitle}}{{shorttitle}}{{/shorttitle}}{{^shorttitle}}{{title}}{{/shorttitle}}</span>
            {{/events}}
          </li>
          {{/complements}}
          {{^complements}}
            <li class="complement">
              <a href="#" class="add_complement">Complément</a>
            </li>
          {{/complements}}

        </ul>

    </script>



    <!-- -->
    <script type="text/template" id="complement_template">
    
      <li class="complement">
        <a href="#" class="add_complement name" title="{{name}}">{{shortname}}</a>
        {{#events}}
          <span>{{title}}</span>
        {{/events}}
      </li>

    </script>


    <div id="categories">
    </div>




    <script type="text/template" id="fiche_template">
    <div class="fiche {{type}}">
      <div class="fiche-top">
        {{#date.start}}<time datetime="{{date.start}}">{{date.start}}</time>{{/date.start}}
        {{#date.end}}<time datetime="{{date.end}}">- {{date.end}}</time>{{/date.end}}
        <a class="close" href="#">close</a>
      </div>
      {{#img}}<div class="visuel" style="background-image: url('./img/media/{{img}}');"></div>{{/img}}
      <div class="fiche-content">
        <h2>{{title}}</h2>
        {{#author}}<p class="author">{{author}}</p>{{/author}}
        {{#link}}<a href="{{link}}" target="blank">Wikipédia</a>{{/link}}
        {{type}}
        {{#chapeau}}<p class="chapeau">{{chapeau}}</p>{{/chapeau}}
        {{#text}}<p class="text">{{text}}</p>{{/text}}
      </div>
    </div>
    </script>

    <div id="fiche"></div>
  
    <!-- -->
    <script type="text/template" id="map_template">

      {{#categories}}
        <div class="categorie">
          {{#events}}
            <span class="event {{type}}" data-id="{{id}}" style="left:{{prct}}%" title="{{title}}"></span>
          {{/events}}
          </div>
      {{/categories}}

    </script>

    <div id="map"></div>

  </div> <!-- fin de .container -->
  
  <script type="text/template" id="modal_template">
  
  <div class="modal {{class}} {{#show}}show{{/show}}">
    <div class="md-content">
      <h2>{{title}}</h2>
      <p>{{{message}}}</p>
    </div>
  </div>
  <div class="overlay"></div>
  </script>

  <div id="modal"></div>

</body>

<script src="libs/vendors/yepnope.js"></script>
<script src="main.js"></script>

</html>
